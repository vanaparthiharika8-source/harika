<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aroma Restaurant</title>
  <link rel="stylesheet" href="Aroma.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <a href="#home" class="logo">Aroma</a>
  <div class="nav-links">
    <a href="#home">Home</a>
    <a href="#menu">Menu</a>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero" id="home">
  <div class="hero-content">
    <h1>Welcome to Aroma Restaurant</h1>
    <p>Fresh • Tasty • Delightful</p>
    <a href="#menu" class="btn">Explore Menu</a>
  </div>
</section>

<!-- Menu Section -->
<section class="menu" id="menu">
  <h2>Our Special Dishes</h2>

  <div class="menu-grid">

    <div class="card">
      <img src="https://images.unsplash.com/photo-1604908176997-125f25cc6f3d">
      <h3>Veg Biryani</h3>
      <p>₹220</p>
      <button class="btn"
        onclick="openPopup('Veg Biryani','Delicious rice cooked with fresh vegetables and spices.')">
        View
      </button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092">
      <h3>Paneer Butter Masala</h3>
      <p>₹250</p>
      <button class="btn"
        onclick="openPopup('Paneer Butter Masala','Creamy tomato gravy with soft paneer cubes.')">
        View
      </button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
      <h3>Chocolate Brownie</h3>
      <p>₹150</p>
      <button class="btn"
        onclick="openPopup('Chocolate Brownie','Soft and rich chocolate dessert served warm.')">
        View
      </button>
    </div>

  </div>
</section>

<!-- Popup Modal -->
<div id="popup" class="popup">
  <div class="popup-box">
    <span class="close" onclick="closePopup()">×</span>
    <h3 id="popup-title"></h3>
    <p id="popup-desc"></p>
  </div>
</div>

<!-- Footer -->
<footer>
  © 2026 Aroma Restaurant
</footer>

<script src="Aroma.js"></script>
</body>
</html>
